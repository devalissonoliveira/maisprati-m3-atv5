<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>ToDoApp - devAlissonOliveira</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body class="container bg-dark text-white">
    <main class="container d-flex flex-column align-items-center">
        <h1 class="mt-5 fs-1 fw-bold">ToDoApp</h1>

        <p class="text-secondary fw-medium mb-5">Lista de Tarefas</p>

        <form class="col-6 mb-3" id="formNewTask">
            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-white" id="responsible" name="responsible" placeholder="Usuário responsável" required>
            </div>

            <div class="mb-3"> 
                <input type="text" class="form-control bg-dark text-white" id="description" name="description" placeholder="Descrição de tarefa" required>
            </div>

            <select class="form-select bg-dark text-white mb-3" aria-label="Default select example" id="statusNewTask" required>
                <option disabled selected class="d-none" value="">Escolha um status</option>
                <option value="iniciada">Iniciada</option>
                <option value="concluida">Concluída</option>
            </select>
              <button type="submit" class="btn btn-primary" id="btnAdd">Adicionar</button>
              <div class="d-flex justify-content-between d-none" id="btnsUpdCancContainer">
                  <button type="button" class="btn btn-warning" id="btnUpd">Atualizar</button>
                  <button type="button" class="btn btn-danger" id="btnCanc" onclick="CancUpdateTask()">Cancelar</button>
              </div>
        </form>

        <hr class="col-6">

        <ul class="col-6 p-0" id="toDoList">

        </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
